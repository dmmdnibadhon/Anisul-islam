<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and box shadow</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px red ;
        }
        div{
            width: 200px;
            background-color: red;
            border: 2px solid green;
            box-shadow: 15px 15px 15px fuchsia;
        }
    </style>
</head>
<body>
    <h1>Bangladesh</h1>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, repellat, qui nostrum nulla dolore quis ea dolor vitae ipsa odio, quo doloribus maiores consectetur ad harum cumque molestiae hic. Nam!</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 inline block and max width</title>
    <style>
        h1{
            width: 800px;
            border: 1px solid gray;
        }
        h2{
            max-width: 800px;
            background-color: lime;
            border: 1px solid fuchsia;
        }
        h3, h4, h5, h6{
            background-color: fuchsia;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>inline , inline-block, block and max width.</h1>
    <h1>16 inline block and max width</h1>
    <h2>16 inline block and max width</h2>
    <h3>16 inline block and max width</h3>
    <h4>16 inline block and max width</h4>
    <h5>16 inline block and max width</h5>
    <h6>16 inline block and max width</h6>
</body>
</html>

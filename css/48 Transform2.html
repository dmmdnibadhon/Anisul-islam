<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48 Transform2</title>
    <style>
        div{
            background-color: fuchsia;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 200px;
            transition: 4s;

        div:hover{
            transform: skew(-45deg);
        }
        h1{
            text-align: center;
        }
    </style>
</head>

    <h1>48 Transform2</h1>
    <div>Hi</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33 box shadow</title>
    <style>
        h1{
            color: red;
            text-shadow: 4px 3px 3px green;
        }
        div{
            width: 140px;
            height: 140px;
            background-color: gray;
            color: white;
            box-shadow: 1px 1px 3px black;
            border-radius: 14px;
        }
    </style>
</head>
<body>
    <h1>Bangladesh</h1>
    <div>
        box-shadow
    </div>
</body>
</html>

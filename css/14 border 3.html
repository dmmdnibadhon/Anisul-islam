<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 9px double lime;
            width: 200px;
            border-radius: 15px;
        }
        h2{
            border-top: 9px dashed red;
            border-bottom: 9px dotted orange;
            border-left: 9px solid lime;
            border-right: 9px double yellow;
            border-radius: 20px;
            width: 200px;
        }
        h3{
            border: 9px dotted fuchsia;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Bangladesh</h1>
    <h2>Dhaka</h2>
    <h3>Sherpur</h3>
</body>
</html>

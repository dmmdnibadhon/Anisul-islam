    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            padding: 4px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;

        }
        tr:nth-child(odd) {
            background-color: green;
        }
        tr:nth-child(even) {
            background-color: red;
        }
        tr:hover {
            background-color: yellow;
        }
        th {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

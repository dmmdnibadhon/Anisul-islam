<!DOCTYPE html>
<html lang="en">
<head>

    <title>78 Layout design</title>
    <style>
        .team_membars{

            gap: 1rem;
        }

            background-color: orange;
            padding: 1rem;
        }
    </style>
</head>

        </div>

        </div>
        <div class="team_membar">
            <h2>Team-membar-3</h2>
        </div>
        <div class="team_membar">
            <h2>Team-membar-4</h2>
        </div>
        <div class="team_membar">

        </div>
        <div class="team_membar">
            <h2>Team-membar-6</h2>
        </div>
        <div class="team_membar">
            <h2>Team-membar-7</h2>
        </div>
        <div class="team_membar">
            <h2>Team-membar-8</h2>
        </div>
        <div class="team_membar">
            <h2>Team-membar-9</h2>
        </div>
        <div class="team_membar">
            <h2>Team-membar-10</h2>
        </div>
        <div class="team_membar">
            <h2>Team-membar-11</h2>
        </div>
        <div class="team_membar">

        </div>
    </div>

</html>

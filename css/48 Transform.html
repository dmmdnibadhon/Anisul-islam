<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48 Transform</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
            margin-top: 200px;
            transition: 3s;
        }
        #div1:hover{
            transform: scale(3) rotate(45deg);
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>48 Transform</h1>
    <div id="div1">Hello</div>
</body>
</html>
